<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="ab0f4b930baa26c3efae.svg" alt="лого"></header><main class="main"><section class="profile"><div class="profile__info"><img class="profile__avatar" src="c5127d0dc32eaa4fc0a2.png" alt="аватар"><div class="profile__name"><div class="profile__edit"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"><img class="profile__edit-button-img" src="5f7df902c26d761a5259.svg" alt="редактировать"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button" type="button"><img class="profile__add-button-img" src="9d4893b84ffe6c9d13b3.svg" alt="добавить"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><div class="popup popup_type_image"><div class="popup__container-image"><img class="popup__img" src="#" alt="#"><h2 class="popup__title-image"></h2><button class="popup__close popup__close_type_image" type="button"><img class="popup__close-img" src="e7037ad5420e241f7a53.svg" alt="Закрыть"></button></div></div><div class="popup popup_type_edit-name"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit-name" name="popup-edit-name__form" novalidate><input class="popup__input" id="popup-edit-name-input-name" autocomplete="off" required minlength="2" maxlength="40" name="name" placeholder="Имя"> <span class="popup__input-error popup-edit-name-input-name-error"></span> <input class="popup__input" id="popup-edit-name-input-status" autocomplete="off" required minlength="2" maxlength="400" name="status" placeholder="О себе"> <span class="popup__input-error popup-edit-name-input-status-error"></span> <button class="popup__btn-save" type="submit">Сохранить</button></form><button type="button" class="popup__close popup__close_type_edit-name"><img class="popup__close-img" src="e7037ad5420e241f7a53.svg" alt="Закрыть"></button></div></div><div class="popup popup_type_add-card"><div class="popup__container"><h2 class="popup__title popup__title_type_add-card">Новое место</h2><form class="popup__form popup__form_type_add-card" name="popup-add-card__form" novalidate><input class="popup__input" id="popup-add-card-input-name" autocomplete="off" name="name" minlength="2" maxlength="30" required placeholder="Название"> <span class="popup__input-error popup-add-card-input-name-error"></span> <input class="popup__input" id="popup-add-card-input-link" autocomplete="off" name="link" required type="url" placeholder="Ссылка на картинку"> <span class="popup__input-error popup-add-card-input-link-error"></span> <button class="popup__btn-save" type="submit">Создать</button></form><button type="button" class="popup__close popup__close_type_add-card"><img class="popup__close-img" src="e7037ad5420e241f7a53.svg" alt="Закрыть"></button></div></div><template id="template-elements"><div class="elements__element"><button type="button" class="elements__delete"><img src="e3c42771bff3aaa52f76.svg" alt="удалить"></button> <img class="elements__img" src="#" alt="#"><div class="elements__info"><h2 class="elements__title"></h2><button type="button" class="elements__like"></button></div></div></template></div></body></html>
