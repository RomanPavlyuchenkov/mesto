<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <!-- header -->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого">
      </header>
      <!-- main -->
      <main class="main">
        <!-- profile -->
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
            <div class="profile__name">
              <div class="profile__edit">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"><img class="profile__edit-button-img" src="./images/edit-btn.svg" alt="редактировать"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"><img class="profile__add-button-img" src="./images/add-btn.svg" alt="добавить"></button>
        </section>
        <!-- elements -->
        <section class="elements">
        </section>
      </main>
      <!-- footer -->
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <!-- pop-up-img -->
      <div class="popup-image">
        <div class="popup-image__container">
          <img class="popup-image__img" src="" alt="">
          <h2 class="popup-image__title"></h2>
          <button class="popup-image__btn" type="button"><img class="popup-image__btn-img" src="./images/Close-Icon.svg" alt="Закрыть"></button>
        </div>
      </div>
      <!-- pop-up -->
      <div class="popup popup-edit-name">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup-edit-name__form" name="popup-edit-name__form">
            <input class="popup__input" id="popup-edit-name__input-name"  name="popup-edit-name__input-name" type="text" placeholder="Имя" >
            <input class="popup__input" id="popup-edit-name__input-status"  name="popup-edit-name__input-status" type="text" placeholder="О себе">
            <button class="popup__btn-save popup-edit-name__btn-save" type="submit">Сохранить</button>
          </form>
          <button type="button" class="popup__close popup-edit-name__close"><img class="popup__close-img" src="./images/Close-Icon.svg" alt="Закрыть"></button>
        </div>
      </div>
      <!-- pop-up-add-card -->
      <div class="popup popup-add-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup-add-card__form" name="popup-add-card__form">
            <input class="popup__input" id="popup-add-card__input-name"  name="popup-add-card__input-name" type="text" placeholder="Название" >
            <input class="popup__input" id="popup-add-card__input-link"  name="popup-add-card__input-link" type="text" placeholder="Ссылка на картинку">
            <button class="popup__btn-save popup-add-card__btn-save" type="submit">Создать</button>
          </form>
          <button type="button" class="popup__close popup-add-card__close"><img class="popup__close-img" src="./images/Close-Icon.svg" alt="Закрыть"></button>
        </div>
      </div>
      <!-- template-elements -->
      <template id="template-elements">
        <div class="elements__element">
          <button  type="button" class="elements__delete"><img src="./images/delete.svg" alt="удалить"></button>
          <img class="elements__img" src="" alt="" >
          <div class="elements__info">
            <h2 class="elements__title"></h2>
            <button type="button" class="elements__like "><img src="./images/like-disabled.svg" alt="нравится"></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./js/elemets-array.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
