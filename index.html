<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <!-- header -->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого">
      </header>
      <!-- main -->
      <main class="main">
        <!-- profile -->
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
            <div class="profile__name">
              <div class="profile__edit">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"><img class="profile__edit-button-img" src="./images/edit-btn.svg" alt="редактировать"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"><img class="profile__add-button-img" src="./images/add-btn.svg" alt="добавить"></button>
        </section>
        <!-- elements -->
        <section class="elements">
          <div class="elements__element">
            <img class="elements__img" src="./images/karachevsk.jpg" alt="Карачевск">
            <div class="elements__info">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__like "><img src="./images/like-disabled.svg" alt="нравится"></button>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__img" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="elements__info">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__like "><img src="./images/like-disabled.svg" alt="нравится"></button>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__img" src="./images/dombai.jpg" alt="Домбаи">
            <div class="elements__info">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__like "><img src="./images/like-disabled.svg" alt="нравится"></button>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__img" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="elements__info">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__like "><img src="./images/like-disabled.svg" alt="нравится"></button>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__img" src="./images/dombai.jpg" alt="Домбаи">
            <div class="elements__info">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__like "><img src="./images/like-disabled.svg" alt="нравится"></button>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__img" src="./images/karachevsk.jpg" alt="Карачевск">
            <div class="elements__info">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__like"><img src="./images/like-disabled.svg" alt="нравится"></button>
            </div>
          </div>
        </section>
      </main>
      <!-- footer -->
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <!-- pop-up -->
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup__form">
            <input class="popup__input" id="popup__input-name"  name="input-name" type="text" placeholder="Имя" >
            <input class="popup__input" id="popup__input-status"  name="input-status" type="text" placeholder="О себе">
            <button class="popup__btn-save" type="submit">Сохранить</button>
          </form>
          <button type="button" class="popup__close"><img class="popup__close-img" src="./images/Close-Icon.svg" alt="Закрыть"></button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
